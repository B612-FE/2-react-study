<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2><img src="images/haerin.png" alt="">Things to do</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your to-do">
                <button onclick="addTask()">+</button>
            </div>
            <p class="todo"><img src="images/danielle.png" alt="">To do!</p>
            <ul class="list-container" id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
            <p class="done"><img src="images/minji.png" alt="">Done!</p>
            <ul class="list-container" id="list-done">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
