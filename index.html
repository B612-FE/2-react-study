<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3-vanilla-js</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class = 'content-container'>
            <div class="form-container">
                <h1>Things to do</h1>
                <form id = 'todo-form'>
                    <input id= 'todo-input' type="text" placeholder="할 일을 입력하세요" required />
                    <input id = 'todo-button' type = 'submit' value = '추가'/>
            </div>
            <section class="todoList">
                <h2>To do</h2>
                <ul id = 'todo-list'></ul>
            </section>
            <section class="doneList">
                <h2>Done</h2>
                <ul id = 'done-list'></ul>
            </section>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
